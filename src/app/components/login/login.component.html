<section class=" py-3 py-md-5 mt-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card border border-light-subtle rounded-3 shadow-sm">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="text-center mb-3">
              <a href="/login">
                <img src="./assets/loginFromLogo.png" alt="BootstrapBrain Logo" width="175" height="57">
              </a>
            </div>
            <h4 class="text-center mb-4">Sign in to your account</h4>
            <form [formGroup]="loginForm" (ngSubmit)="doLogin()" class="mx-auto" style="max-width: 400px;">
                <div class="mb-3 d-flex align-items-center">
                <label for="username" class="form-label fw-semibold me-3 mb-0" style="min-width: 90px;">Username <span class="text-danger">*</span></label>
                <div class="flex-grow-1">
                  <div class="input-group">
                  <span class="input-group-text bg-light"><i class="bi bi-person"></i></span>
                  <input id="username" class="form-control" formControlName="username" type="text" placeholder="Enter your username" />
                  </div>
                  <div class="text-danger small mt-1" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                  Username is required.
                  </div>
                </div>
                </div>
                <div class="mb-3 d-flex align-items-center">
                <label for="password" class="form-label fw-semibold me-3 mb-0" style="min-width: 90px;">Password <span class="text-danger">*</span></label>
                <div class="flex-grow-1">
                  <div class="input-group">
                  <span class="input-group-text bg-light"><i class="bi bi-lock"></i></span>
                  <input id="password" class="form-control" formControlName="password" type="password" placeholder="Enter your password" />
                  </div>
                  <div class="text-danger small mt-1" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                  Password is required (minimum 6 characters).
                  </div>
                </div>
                </div>
              <!-- <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
                  <label class="form-check-label text-secondary" for="rememberMe">
                    Keep me logged in
                  </label>
                </div>
                <a href="#!" class="link-primary text-decoration-none small">Forgot password?</a>
              </div> -->
              <div *ngIf="loginErrorMsg" style="color: red;"> {{loginErrorMsg}}</div>
              <div class="d-grid mb-3">
                <button class="btn btn-primary btn-lg shadow" type="submit">Log in</button>
              </div>
              <div class="text-center">
                <span class="text-secondary">Don't have an account?</span>
                <a href="/signup" class="link-primary text-decoration-none fw-semibold">Sign up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
