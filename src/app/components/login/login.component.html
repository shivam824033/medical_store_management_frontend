
<section class=" py-3 py-md-5 mt-4">
	<div class="container">
	  <div class="row justify-content-center">
		<div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
		  <div class="card border border-light-subtle rounded-3 shadow-sm">
			<div class="card-body p-3 p-md-4 p-xl-5">
			  <div class="text-center mb-3">
				<a href="/login">
				  <img src="./assets/loginFromLogo.png" alt="BootstrapBrain Logo" width="175" height="57">
				</a>
			  </div>
			  <h4 class=" text-center mb-4">Sign in to your account</h4>
                 <form [formGroup]="loginForm" (ngSubmit)="doLogin()" >
					<div class="row">
						<div>
                            <label for="username">Username <span style="color: red;">*</span></label>
                            <input id="username" class="form-control" formControlName="username" type="text" />
                            <div class="error"
                                *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                                Username is required.
                            </div>
                        </div>
					</div>
					<div class="row mt-3">
						<div>
                            <label for="password">Password <span style="color: red;">*</span></label>
                            <input id="password" class="form-control" formControlName="password" type="password" />
                            <div class="error"
                                *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                Password is required (minimum 6 characters).
                            </div>
                        </div>
					</div>

					<div class="row mt-3">
						<div class="d-flex gap-2 justify-content-between">
							<div class="form-check">
							  <input class="form-check-input" type="checkbox" value="" name="rememberMe" id="rememberMe">
							  <label class="form-check-label text-secondary" for="rememberMe">
								Keep me logged in
							  </label>
							</div>
							<a href="#!" class="link-primary text-decoration-none">Forgot password?</a>
						  </div>
					</div>

					<div class="row mt-3">
						<div class="d-grid my-3">
							<button class="btn btn-primary btn-lg" type="submit">Log in</button>
						  </div>
					</div>

					<div class="row mt-2">
						<p class="m-0 text-secondary text-center">Don't have an account? <a href="/signup" class="link-primary text-decoration-none">Sign up</a></p>
					</div>

				 </form>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>
