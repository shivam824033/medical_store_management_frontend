<section class=" py-3 py-md-5 mt-2">
	<div class="container">
	  <div class="row justify-content-center">
        <div class="col-6">
		  <div class="card border border-light-subtle rounded-3 shadow-sm">
			<div class="card-body p-3 p-md-4 p-xl-5">
			  <div class="text-center mb-3">
				<a href="/login">
				  <img src="./assets/loginFromLogo.png" alt="BootstrapBrain Logo" width="175" height="57">
				</a>
			  </div>
			  <h4 class="text-center mb-4">Sign Up new account</h4>

              <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col">
                        <div>
                            <label for="username">Username <span style="color: red;">*</span></label>
                            <input id="username" class="form-control" formControlName="username" type="text" />
                            <div class="error"
                                *ngIf="signupForm.get('username')?.invalid && signupForm.get('username')?.touched">
                                Username is required.
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="email">Email <span style="color: red;">*</span></label>
                            <input id="email" class="form-control" formControlName="email" type="email" />
                            <div class="error"
                                *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                                Valid email is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div>
                            <label for="password">Password <span style="color: red;">*</span></label>
                            <input id="password" class="form-control" formControlName="password" type="password" />
                            <div class="error"
                                *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                                Password is required (minimum 6 characters).
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="roles">Roles <span style="color: red;">*</span></label>
                            <input id="roles" class="form-control" formControlName="roles" type="text" />
                            <div class="error"
                                *ngIf="signupForm.get('roles')?.invalid && signupForm.get('roles')?.touched">
                                Role is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div>
                            <label for="storeName">Store Name</label>
                            <input id="storeName" class="form-control" formControlName="storeName" type="text" />
                            <div class="error"
                                *ngIf="signupForm.get('storeName')?.invalid && signupForm.get('storeName')?.touched">
                                Store Name is required.
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div>
                            <label for="address">Address</label>
                            <textarea id="address" class="form-control" formControlName="address"></textarea>
                            <div class="error"
                                *ngIf="signupForm.get('address')?.invalid && signupForm.get('address')?.touched">
                                Address is required.
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div>
                            <label for="secretKey">Secret Key <span style="color: red;">*</span></label>
                            <input id="secretKey" class="form-control" formControlName="secretKey" type="password" />
                            <div class="error"
                                *ngIf="signupForm.get('secretKey')?.invalid && signupForm.get('secretKey')?.touched">
                                Secret Key is required (minimum 10 characters).
                            </div>
                            <div>
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-3">

                    <div class="col-5">
                        <div class="d-grid my-3">
                            <button class="btn btn-primary btn-md" type="submit" [disabled]="signupForm.invalid">Submit</button>
                          </div>
                        <!-- <button class="btn btn-primary" type="submit" >Submit</button> -->
                    </div>
                    <div class="col-7">
                        <div class="row mt-2">
                            <p class="m-0 my-3 text-secondary text-end">Already have an account? <a href="/login" class="link-primary text-decoration-none">Login here</a></p>
                        </div>
                    </div>
                </div>
            </form>

			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>
