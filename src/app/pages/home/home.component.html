<div class="home">
    <div *ngIf="token==null && !loginFlag && !signupFlag">

        <p style="color: blue; cursor: pointer;" (click)="signUp()">Sign Up Now</p>

    </div>
    <div *ngIf="token!==null && token!==undefined">
        <div *ngIf="ownerFlag">
            <app-owner></app-owner>
        </div>
        <div *ngIf="sellerFlag">
           <app-seller></app-seller>
        </div>
        <div *ngIf="publicFlag">
           <app-public></app-public>
        </div>
    </div>

    <div *ngIf="loginFlag">
        <app-login></app-login>
    </div>

    <div *ngIf="signupFlag">
        <app-signup></app-signup>
    </div>
